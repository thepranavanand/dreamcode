<!DOCTYPE html>
<html>
<head>
    <title> Dynamic Details Page </title>

    <script type="text/JavaScript">
        function displayInput()
        {
            var testInput = document.getElementById("name").value;
            
            if (testInput.length == 0)
            {
                document.getElementById("para").innerHTML = "Hey, are you kidding me. You didn't type anything.";

            }
            else
            {
            document.getElementById("para").innerHTML = testInput;
        }
    }
        </script>
</head>

<body>
    <H1 style="color:blue;">Let's see another button. </H1>
    <input id="name " type="text"   />
    <button onclick="displayInput();">Color It</button>
    <p id="para" style="color:blue;"></p>
</body>

</html>
